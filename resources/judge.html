<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>lxy的个人网站-登录</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- 主样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

    <!-- 预加载动画 -->
    <div class="preloader">
        <div class="spinner">
            <span class="spinner-rotate"></span>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <!-- 网站 Logo -->
                <a href="/" class="navbar-brand">lxy</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="smoothScroll" href="/">首页</a></li>
                    <li><a class="smoothScroll" href="/">图片</a></li>
                    <li><a class="smoothScroll" href="/">视频</a></li>
                    <li><a class="smoothScroll" href="/login">登录</a></li>
                    <li><a class="smoothScroll" href="/register">注册</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 登录部分 -->
    <section id="home">
        <div class="container">
            <div class="row">
                <div align="center">
                    <h1 class="wow fadeInUp" data-wow-delay="0.1s">欢迎访问,请先登入</h1>
                    <form action="login" method="post" class="wow fadeInUp" data-wow-delay="0.2s">
                        <div align="center">
                            <input type="text" name="username" placeholder="用户名" required="required">
                        </div>
                        <br />
                        <div align="center">
                            <input type="password" name="password" placeholder="用户密码" required="required">
                        </div>
                        <br />
                        <div align="center">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                    <br />
                    <form action="register" method="post" class="wow fadeInUp" data-wow-delay="0.4s">
                        <div align="center">
                            <button type="submit" class="btn btn-success">注册新用户</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 脚本 -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
